  <div class="signup-container">
    <div class="signup-box">
      <h2>Sign-In</h2>
      <form id="signupForm">
        <input type="text" id="username" placeholder="Enter Username : BECISE" required>
        <input type="password" id="password" placeholder="Enter Password : 12345" required>
        <button type="submit">Sign-In</button>
      </form>
      <div id="message" class="message"></div>
    </div>
  </div>

  <script>
    document.getElementById("signupForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent page reload

      let user = document.getElementById("username").value;
      let pass = document.getElementById("password").value;
      let messageBox = document.getElementById("message");

      if (user === "BECISE" && pass === "12345") {
        messageBox.textContent = "✅ Login Successful! Welcome, " + user;
        messageBox.className = "message success";
         window.location.href = "admin_dashboard.html";
      } else {
        messageBox.textContent = "❌ Invalid Username or Password!";
        messageBox.className = "message error";
      }
    });
  </script>
